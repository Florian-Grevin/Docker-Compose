# version: '3.8'

services:
  # 1. APPLICATION NODE.JS
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # PostgreSQL (si ton app lâ€™utilise toujours)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=mydb

    depends_on:
      - redis
      - postgres
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

  # 2. POSTGRESQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # 3. REDIS (sessions + cache)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # 4. REDIS COMMANDER (interface web)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
